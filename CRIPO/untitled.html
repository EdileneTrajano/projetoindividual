<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./cripo.css">


</head>

<body>
    <form name="formulario">
        <header>
            <h1>Codificar e Decodificar </h1>
            <hr />
        </header>

        <main>

            <label for="qualPadrao">Digite sua mensagem:</label>
            <br />
            <input type="text" autocomplete="off" id="texto" />
            <br />

            <label for="qualPadrao"> Selecione abaixo como deseja codificar</label>
            <br />

            <select id="escolhas">
                <option value="valor0" id="valor0" disabled selected>Selecione Aqui!</option>
                <option value="caesar" id="caesar">Cifra de Caesar</option>
                <option value="base64" id="base64">Base 64</option>
            </select>
            <br />

            <!-- Quando o style display está em "none" não aparece no html -->
            <div class="incremento" style="display: none;" id="numero">
                <p>Incremento (escolha o número da chave)</p>
                <input id="numeroIncremento" type="number" default="0" min="1" value="1" />
            </div>

            <br />
            <br />

            <div class="bttns">
                <input type="radio" name="botoes" id="codificar" value="codificar" checked="checked" />
                <label for="codificar">CODIFICAR</label>
                <br />
                <input type="radio" name="botoes" id="decodificar" value="decodificar" />
                <label for="decodificar">DECODIFICAR</label>
                <br />

                <button type="submit">Codificar </button>
                <br />
                <br />
            </div>

            <label for="qualPadrao">Resultado </label>
            <br />
            <hr />

            <textarea type="text" id="mensagemFinal" cols="10" rows="2"></textarea>
        </main>
        <hr />
    </form>
    <script src="./cripo.js"></script>
    
</body>
</html>
